<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/output.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body class="flex items-center justify-center flex-col min-h-screen bg-cream">
  <div class="grid grid-cols-1 max-w-[24rem] mx-auto p-3 md:grid-cols-2 md:max-w-[40rem]">
    <div class="bg-mobileImage bg-cover bg-center w-full h-[16rem] aspect-square rounded-t-lg shadow-lg md:bg-large-image md:h-full md:rounded-l-lg md:rounded-t-none"></div>
    <div class="bg-custom-white p-5 shadow-lg rounded-b-lg md:rounded-b-none md:rounded-r-lg md:rounded-br-lg md:p-12">
      <h4 class="font-montserrat uppercase text-[0.75rem] tracking-[.25rem] font-medium text-custom-gray md:my-4">perfume</h4>
      <p class="font-fraunces text-3xl capitalize font-bold leading-8 text-custom-black">gabrielle essence eau de parfum</p>

      <p class="text-custom-gray my-5 text-[.8rem]  font-medium font-montserrat leading-5">
        <span class="block">A floral, solar and voluptuous</span>
        <span class="block md:inline">interpretation composed by Olivier</span>
        <span>Polge, Perfumer-Creator for the House of</span>
        <span class="block md:inline">CHANEL.</span>
      </p>

      <div class="flex items-center">
        <span class="font-fraunces font-bold text-3xl
         text-custom-green500">$149.99</span>
        <span class="text-sm ml-5 line-through text-custom-gray font-montserrat">$169.99</span>
      </div>
      <button class="flex justify-center items-center gap-x-3 w-full h-12 p-3 rounded-lg my-4 text-cream bg-custom-green500 font-medium text-[15px] hover:cursor-pointer active:bg-custom-green700">
        <img src="assets/images/icon-cart.svg" alt="cart icon" class="inline-block">
        Add to Cart</button>
    </div>
  </div>
  <div class="mt-5 md:flex md:gap-x-5">
    <div class="text-center">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="inline text-sky-600">Frontend Mentor</a>.
    </div>
    <div class="text-center">
      Coded by <a href="#" class="inline text-sky-600">The Eagle</a>.
    </div>
  </div>
</body>
</html>
